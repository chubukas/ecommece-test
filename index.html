<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chubukas Shop - Premium E-commerce Platform</title>
    <meta
      name="description"
      content="Discover premium quality products with fast shipping, secure payments, and exceptional customer service. Shop electronics, fashion, and home goods with confidence."
    />
    <meta
      name="keywords"
      content="e-commerce, online shopping, premium products, fast shipping, electronics, fashion"
    />
    <meta name="author" content="Chubukas" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Open Graph -->
    <meta
      property="og:title"
      content="Chubukas Shop - Premium E-commerce Platform"
    />

      property="og:description"
      content="Discover premium quality products with fast shipping, secure payments, and exceptional customer service."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="image" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@chubukas" />
    <meta name="twitter:image" content="image" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://pageme.netlify.com" />

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
